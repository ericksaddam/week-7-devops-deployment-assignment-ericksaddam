name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './client/package.json'
      - name: Install frontend dependencies
        run: |
          cd client
          npm ci
      - name: Run frontend linting
        run: |
          cd client
          npm run lint
      - name: Run frontend tests
        run: |
          cd client
          npm test
        env:
          CI: true
      - name: Build frontend
        run: |
          cd client
          npm run build
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 1
